<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SlackShot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <div class="title">
    <img id="logo" src="media/logo.png" alt="SlackShot logo">
    <h1 class="phrase">Smile, you're on camera!</h1>
    <div id="alert">
      <p id="alert-message">Keep up the good work!</p>
    </div>
  </div>

  <video autoplay="true" id="video"></video>
  <div class="timeButton">
    <div id="timer">
      <p></p>
    </div>
    <button id="sessionButton">start a study session</button>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
